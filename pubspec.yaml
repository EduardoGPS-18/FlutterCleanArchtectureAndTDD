name: app_curso_manguinho
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.3
  http: 0.13.3
  provider: 6.0.1
  equatable: 2.0.3
  get: 4.3.8
  flutter_secure_storage: 4.2.1
  localstorage: 4.0.0+1
  carousel_slider: 4.0.0
  intl: 0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  test: 1.17.10
  mocktail: 0.2.0
  faker: 2.0.0
  flutter_launcher_icons: 0.9.2
  network_image_mock: 2.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/
    
flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icons/android.png
  image_path_ios: lib/ui/assets/icons/ios.png
  adaptative_icon_background: lib/ui/assets/icons/background.png
  adaptative_icon_foreground: lib/ui/assets/icons/foreground.png
